<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="single-file-example.css">
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class HobbyList extends React.Component {
            render() {
                const hobbies = ["Sleeping", "Eating", "Cuddling"];
                const liStyle = {fontSize: "1.5em"};
                return (
                    <ul>
                        {
                            hobbies.map((h, i) => {
                                return <li key={i} style={liStyle}>{h}</li>
                            })
                        }
                    </ul>
                );
            }
        }
        class Cat extends React.Component {
            render() {
                let h2Style = {backgroundColor: "red", fontSize:"1.5em"}
                return (
                    <div className="cat">
                        <h1>Hello World!</h1>
                        {5 + 5},
                        {"blue " + "orange"}
                        <h2 style={h2Style}>Title</h2>
                        <p style={{backgroundColor:"orange", fontSize: "2em"}}>Description</p>
                        <HobbyList />
                    </div>
                );
            }
        }
        ReactDOM.render(<Cat/>, document.getElementById("app"));
    </script>
    
</body>
</html>
